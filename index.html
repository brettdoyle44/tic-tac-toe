<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
      <h1>Welcome to Tic-Tac-Toe</h1>
      <h4>A game by Brett Doyle &copy;</h4>
      </header>

      <section>
        <div class="bottom-border square" data-cell-index="0" id="square-one"></div>
        <div class="three-side-top square"></div>
        <div class="bottom-border square"></div>
      </section>

    <section>
      <div class="square"></div>
      <div class="two-side square"></div>
      <div class="square"></div>
    </section>

    <section>
      <div class="top-border square"></div>
      <div class="three-side-bottom square"></div>
      <div class="top-border square"></div>
    </section>

    </body>
</html>
