<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
      <h1>Welcome to Tic-Tac-Toe</h1>
      <h4>A game by Brett Doyle &copy;</h4>
      </header>
      <nav>
        <div class="alert" role="alert" id="message">
        </div>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#signinCollapse" aria-expanded="false" aria-controls="collapseExample">
    Sign-in
  </button>

  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#signupCollapse" aria-expanded="false" aria-controls="collapseExample">
  Sign-up
</button>

  <button id="sign-out" class="btn btn-primary">
Sign-out
</button>

<button id="quick-sign-in" class="btn btn-primary">
Quick Sign-in
</button>

  <button id="new-game" class="btn btn-primary">
  New Game
  </button>
  <button id="play-again" class="btn btn-primary">
  Play Again?
  </button>

  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#totalWinsCollapse" aria-expanded="false" aria-controls="collapseExample">
  See Total Wins
</button>

<div class="collapse" id="signinCollapse">
  <form id="sign-in" class="col-md-6 mb-5">
        <h2>Sign-in</h2>
        <input class="form-control mb-1" required type="email" name="credentials[email]" placeholder="Your email here">
        <input class="form-control mb-1" required type="password" name="credentials[password]" placeholder="Your password here">
        <button class="btn btn-primary" type="submit">Sign-in</button>
      </form>
</div>

        <div class="collapse" id="totalWinsCollapse">
          <form id="total-wins" class="col-md-6 mb-5">
                  <input class="form-control mb-1" required type="number" name="games[player_x][id]" placeholder="Your ID here...">
                  <button class="btn btn-primary" type="submit">Get Wins</button>
                </form>
</div>

<div class="collapse" id="signupCollapse">
  <form id="sign-up" class="col-md-6 mb-5">
        <h2>Sign-up</h2>
        <input class="form-control mb-1" required type="email" name="credentials[email]" placeholder="Your email here">
        <input class="form-control mb-1" required type="password" name="credentials[password]" placeholder="Your password here">
        <input class="form-control mb-1" required type="password" name="credentials[password_confirmation]" placeholder="Your password here.. again">
        <button class="btn btn-primary" type="submit">Sign-up</button>
      </form>
</div>
      </nav>

      <section>
        <div data-cell-index="0" data-cell-value="" class="bottom-border square"></div>
        <div data-cell-index="1" data-cell-value="" class="three-side-top square"></div>
        <div data-cell-index="2" data-cell-value="" class="bottom-border square"></div>
      </section>

    <section>
      <div data-cell-index="3" class="square" data-cell-value=""></div>
      <div data-cell-index="4" class="two-side square" data-cell-value=""></div>
      <div data-cell-index="5" class="square" data-cell-value=""></div>
    </section>

    <section>
      <div data-cell-index="6" class="top-border square" data-cell-value=""></div>
      <div data-cell-index="7" class="three-side-bottom square" data-cell-value=""></div>
      <div data-cell-index="8" class="top-border square" data-cell-value=""></div>
    </section>


    </body>
</html>
